<p>carrinho works!</p>

<table>
  <thead>
    <tr>
      <th></th>
      <th>Item</th>
      <th>Quantidade</th>
      <th>Pre√ßo</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let produtoItem of carrinho$ | async">
      <td>imagem</td>
      <td>
        <strong>{{ produtoItem.nome }}</strong>
        <span>{{ produtoItem.preco | currency }}</span>
      </td>
      <td>
        <div>
          <button
            mat-icon-button
            type="button"
            (click)="handleDecrementItem(produtoItem)"
          >
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
          <input type="number" readOnly [value]="produtoItem.quantidade" />
          <button
            mat-icon-button
            type="button"
            (click)="handleIncrementItem(produtoItem)"
          >
            <mat-icon>add_shopping_cart</mat-icon>
          </button>
        </div>
      </td>
      <td>
        <!-- TODO preco x quantidade -->
        <strong>{{ produtoItem.preco | currency }}</strong>
      </td>
      <td>
        <button
          mat-icon-button
          type="button"
          (click)="handleRemoveItem(produtoItem)"
        >
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
