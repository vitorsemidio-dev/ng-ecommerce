<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef>Item</th>
    <td mat-cell *matCellDef="let element">
      <strong>{{ element.nome }}</strong>
      <div>{{ element.preco | currency }}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef>Quantidade</th>
    <td mat-cell *matCellDef="let element">
      <div>
        <button
          mat-icon-button
          type="button"
          (click)="handleDecrementItem(element)"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <input
          type="number"
          readOnly
          [value]="element.quantidade"
          style="width: 50px; text-align: center"
        />
        <button
          mat-icon-button
          type="button"
          (click)="handleIncrementItem(element)"
        >
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef>Preço</th>
    <td mat-cell *matCellDef="let element">
      <strong>{{ element.precoSubTotal | currency }}</strong>
    </td>
  </ng-container>

  <ng-container matColumnDef="promocao">
    <th mat-header-cell *matHeaderCellDef>Promoção</th>
    <td mat-cell *matCellDef="let element">
      {{ element?.promocao?.nome }}
    </td>
  </ng-container>

  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef>Ação</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button type="button" (click)="handleRemoveItem(element)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <td mat-footer-cell *matFooterCellDef colspan="3">
      <p style="text-align: right">
        Total: {{ precoTotalCarrinho | currency }}
      </p>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr mat-footer-row *matFooterRowDef="['total']" class="footer-row"></tr>
</table>
