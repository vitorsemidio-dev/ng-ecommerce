<table>
  <thead>
    <tr>
      <th></th>
      <th>Item</th>
      <th>Quantidade</th>
      <th>Pre√ßo</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let produtoItem of carrinho$ | async">
      <td>imagem</td>
      <td>
        <strong>{{ produtoItem.nome }}</strong>
        <span>{{ produtoItem.preco | currency }}</span>
      </td>
      <td>
        <div>
          <button
            mat-icon-button
            type="button"
            (click)="handleDecrementItem(produtoItem)"
          >
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
          <input type="number" readOnly [value]="produtoItem.quantidade" />
          <button
            mat-icon-button
            type="button"
            (click)="handleIncrementItem(produtoItem)"
          >
            <mat-icon>add_shopping_cart</mat-icon>
          </button>
        </div>
      </td>
      <td>
        <!-- TODO preco x quantidade -->
        <strong>{{ produtoItem.preco | currency }}</strong>
      </td>
      <td>
        <button
          mat-icon-button
          type="button"
          (click)="handleRemoveItem(produtoItem)"
        >
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selection.toggle(row)"
  ></tr>
</table>
